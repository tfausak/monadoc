name: Workflow

on:
  push: null
  schedule:
    - cron: '0 12 * * *'

jobs:

  cabal:
    runs-on: ubuntu-latest
    name: Cabal
    steps:
      - uses: actions/checkout@v3

      - run: cabal check

  hlint:
    runs-on: ubuntu-latest
    name: HLint
    steps:
      - uses: actions/checkout@v3

      - uses: haskell/actions/hlint-setup@v2

      - uses: haskell/actions/hlint-run@v2
        with:
          fail-on: status

  ormolu:
    runs-on: ubuntu-latest
    name: Ormolu
    steps:
      - uses: actions/checkout@v3

      - uses: mrkkrp/ormolu-action@v7

  build:
    strategy:
      matrix:
        include:
          - platform: macos
          - platform: ubuntu
          - platform: windows
            extension: .exe
    runs-on: ${{ matrix.platform }}-latest
    name: Build on ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3

      - run: mkdir artifact

      - if: matrix.platform == 'ubuntu'
        run: |
          cp -R data LICENSE.txt README.markdown artifact
          cabal sdist --output-dir artifact

      - id: artifact
        run: echo '::set-output name=directory::artifact/${{ matrix.platform }}'

      - run: mkdir ${{ steps.artifact.outputs.directory }}

      - id: setup-haskell
        uses: haskell/actions/setup@v2
        with:
          ghc-version: 9.2.4
          cabal-version: 3.8.1.0

      - run: cabal configure --enable-optimization=2 --enable-tests --flags pedantic --jobs

      - run: cat cabal.project.local

      - run: cp cabal.project.local ${{ steps.artifact.outputs.directory }}

      - run: cabal freeze

      - run: cat cabal.project.freeze

      - run: cp cabal.project.freeze ${{ steps.artifact.outputs.directory }}

      - run: cabal outdated --v2-freeze-file cabal.project.freeze

      - uses: actions/cache@v3
        with:
          path: ${{ steps.setup-haskell.outputs.cabal-store }}
          key: ${{ matrix.platform }}/${{ hashFiles('cabal.project.freeze') }}
          restore-keys: ${{ matrix.platform }}/

      - run: cabal build --only-download

      - run: cabal build --only-dependencies

      - run: cabal build

      - run: echo '::add-matcher::.github/hspec-problem-matcher.json'

      - run: cp "$( cabal list-bin monadoc )" ${{ steps.artifact.outputs.directory }}

      - uses: svenstaro/upx-action@v2
        with:
          file: ${{ steps.artifact.outputs.directory }}/monadoc${{ matrix.extension }}

      - uses: actions/upload-artifact@v3
        with:
          name: monadoc-${{ github.sha }}
          path: artifact

      - run: cabal run -- monadoc-test-suite --randomize --strict

  docker:
    needs: build
    runs-on: ubuntu-latest
    name: Docker
    steps:
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@v3
        with:
          name: monadoc-${{ github.sha }}
          path: artifact

      - run: mv artifact/data artifact/ubuntu/monadoc docker

      - run: chmod +x docker/monadoc

      - id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}
          flavor: latest=false
          tags: |
            type=sha,format=long
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v3
        with:
          build-args: MONADOC_SHA=${{ github.sha }}
          context: docker
          labels: ${{ steps.meta.outputs.labels }}
          push: ${{ github.event_name != 'schedule' }}
          tags: ${{ steps.meta.outputs.tags }}

  deploy:
    needs: docker
    runs-on: ubuntu-latest
    name: Deploy
    if: github.event_name != 'schedule' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3

      - uses: superfly/flyctl-actions/setup-flyctl@67ddda2a87628f1aff28a54b8a708879ec62c80f

      - run: flyctl deploy --image ghcr.io/tfausak/monadoc:sha-${{ github.sha }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
