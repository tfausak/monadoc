version: '3.7'
services:
  devcontainer:
    build: .
    command: .devcontainer/watch.sh
    image: monadoc/devcontainer
    init: true
    volumes:
      - ..:/workspaces/monadoc
      - cabal:/home/haskell/.cabal
      - cabal-store:/cabal-store
    working_dir: /workspaces/monadoc
volumes:
  cabal: null
  cabal-store:
    external: true
