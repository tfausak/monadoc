version: '3.7'
services:
  devcontainer:
    build: .
    command: .devcontainer/watch.sh
    image: monadoc/devcontainer
    init: true
    ports:
      - 3000:3000
    volumes:
      - ..:/workspaces/monadoc:cached
      - cabal:/home/haskell/.cabal:cached
      - cabal-store:/cabal-store:cached
    working_dir: /workspaces/monadoc
volumes:
  cabal: null
  cabal-store:
    external: true
